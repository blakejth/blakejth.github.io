<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script
  src="https://code.jquery.com/jquery-3.6.0.slim.js"
  integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
  crossorigin="anonymous"></script>

		<title>Crit chance calculator</title>
	</head>
	<body>
		<div class="text-center">
		<button type="button" style="height: 500px;" class="btn btn-danger btn-lg btn-block" onclick="addCrit()"><span class='display-1'>Critical Hit</span></button>

		<button type="button" style="height: 500px;" class="btn btn-success btn-lg btn-block" onclick="addNorm()"><span class='display-1'>Normal Hit</span></button>


		<br>
		<span class="display-2">Total Crits:</span><span class="display-2" id='critHit'>0</span>
		<br>
		<span class="display-2">Total hits:</span><span class="display-2" id='allHit'>0</span>
		<br>
		<span class="display-2">Crit percent:</span><span class="display-2"v id='critPer'>0</span><span class="display-2">%</span>

		<!-- <br>
		<span id="test1"></span>
		<span id="test2"></span> -->
</div>
	

		<script type="text/javascript">



			function addCrit() {
		var totalCrit = document.getElementById('critHit').innerHTML;
		var totalHit = document.getElementById('allHit').innerHTML;

		var newCrit = parseInt(totalCrit)+1;
		var newTot = parseInt(totalHit)+1;
		
		document.getElementById('critHit').innerHTML = parseInt(totalCrit)+1 ;
		
		document.getElementById('allHit').innerHTML = parseInt(totalHit)+1 ;
		
		document.getElementById('critPer').innerHTML = Math.round((newCrit/newTot) * 100) / 100;

		/*document.getElementById('test1').innerHTML = 'crit numb' + newCrit;
		document.getElementById('test2').innerHTML = 'norm numb' + newTot;*/
		}

		function addNorm() {
		var totalCrit = document.getElementById('critHit').innerHTML;
		var totalHit = document.getElementById('allHit').innerHTML;

		var newCrit = parseInt(totalCrit);
		var newTot = parseInt(totalHit)+1;		


		document.getElementById('allHit').innerHTML = parseInt(totalHit)+1 ;

		document.getElementById('critPer').innerHTML = Math.round((newCrit/newTot) * 100) / 100;

		/*document.getElementById('test1').innerHTML = 'crit numb' + newCrit;
		document.getElementById('test2').innerHTML = 'norm numb' + newTot;*/

		}
		</script>
	</body>
</html>
