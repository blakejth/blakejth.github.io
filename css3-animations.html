        <style type="text/css">
            .btn-med {
              height:100px;
              width:100px;
              background-color: rgb(225,225,225);
              border-radius: 20px;
              position: relative;
              left: 45%;
              top: 200px;
              
            }
            .animation:hover {
                
                -webkit-animation: bounce 1s infinite; /* Chrome, Safari, Opera */ 
                animation: bounce 1s infinite;
            }
            /* Chrome, Safari, Opera */ 
            @-webkit-keyframes bounce {
                0%   {box-shadow:0 0px 0px 0 black;}
                20%  {box-shadow:0 0px 100px 0 black;transform:rotate(60deg);}
                40%  {box-shadow:0 0px 0px 0 black;}
                60%  {box-shadow:0 0px 100px 0 black;transform:rotate(-60deg);}
                80%  {box-shadow:0 0px 0px 0 black;}
                100% {box-shadow:0 0px 10px 0 black;}
            }

            /* Standard syntax */
            @keyframes bounce {
                0%   {box-shadow:0 0px 0px 0 black;}
                20%  {box-shadow:0 0px 100px 0 black;transform:rotate(60deg);}
                40%  {box-shadow:0 0px 0px 0 black;}
                60%  {box-shadow:0 0px 100px 0 black;transform:rotate(-60deg);}
                80%  {box-shadow:0 0px 0px 0 black;}
                100% {box-shadow:0 0px 10px 0 black;}
}
        </style>
        <div class='btn-med animation'></div>
